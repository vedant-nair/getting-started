$miru_config_slug: "led"
title: LED Configuration Schema
type: object
required:
  - output_gpio
  - control_pin
  - frequency_hz
  - brightness_percent
properties:
  output_gpio:
    type: integer
    description: GPIO pin number for LED output
    minimum: 0
    maximum: 40
    default: 12
  control_pin:
    type: integer
    description: Control pin number for LED
    minimum: 0
    maximum: 40
    default: 25
  frequency_hz:
    type: integer
    description: PWM frequency in Hertz
    minimum: 1
    maximum: 100000
    default: 500
  brightness_percent:
    type: integer
    description: LED brightness percentage
    minimum: 0
    maximum: 100
    default: 75