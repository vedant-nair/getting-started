$miru_config_slug: "robot-features"
$schema: "https://json-schema.org/draft/2020-12/schema"
type: object
properties:
  enable_autonomy:
    type: boolean
    default: true
  enable_remote_control:
    type: boolean
    default: true
  max_payload_kg:
    type: number
    minimum: 0
    maximum: 99
    default: 10.0
  preferred_speed_mode:
    type: string
    enum:
      - slow
      - normal
      - fast
    default: "normal"
  emergency_stop_sensitivity:
    type: number
    minimum: 0.0
    maximum: 1.0
    default: 0.8
  telemetry:
    type: object
    properties:
      upload_interval_sec:
        type: integer
        minimum: 10
        maximum: 600
        default: 60
      heartbeat_interval_sec:
        type: integer
        minimum: 1
        maximum: 60
        default: 10
    required:
      - upload_interval_sec
      - heartbeat_interval_sec
required:
  - enable_autonomy
  - enable_remote_control
  - max_payload_kg
  - preferred_speed_mode
  - emergency_stop_sensitivity
  - telemetry
